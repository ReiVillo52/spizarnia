<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Spiżarnia</title>
    <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>

  <style>
    #scanner {
        width: 100%;
        max-width: 400px;
        height: 300px;
        margin: 20px auto;
        }

  </style>
</head>
<body>

<h1>Spiżarnia</h1>
<div id="scanFeedback" class="feedback"></div>
<div id="scanner"></div>
<div class="manual">
  <input id="manualBarcode" placeholder="Wpisz kod kreskowy">
  <button onclick="manualAdd()">Dodaj</button>
</div>
<input
  id="search"
  placeholder="Szukaj produktu..."
  oninput="filterList()"/>

<audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<ul id="list"></ul>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
<script src="app.js"></script>
</body>
</html>
